rulegroup {
  name: "default words"
  priority: 30
  rule {
    name: "words with children" 
    priority: 10
    tregex: "/^w-.*/=word $ /l-.*/"
    transformation {
      target: "word"
      action: ASSIGN_LAMBDA
      lambda: "(lambda $x:v (and:c (p_TYPE_{word}:u $x) (p_EVENT_{word}:u $x) (p_EVENT.ENTITY_arg0:b $x $x)))"
    }
  }
  rule {
    name: "words"
    priority: 20
    tregex: "/^w-.*/=word"
    transformation {
