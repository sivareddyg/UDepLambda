    }
  }
}
rulegroup {
  name: "virtual"
  priority: 1
  rule {
    name: "virtual word"
    priority: 1
    tregex: "/v-w-.*/=target"
    transformation {
      target: "target"
      action: ASSIGN_LAMBDA
      lambda: "(lambda $x:v (p_EQUAL:b $x {target}:v))"
    }
  }
  rule {
    name: "virtual default"
    priority: 10
    tregex: "/v-.*/=target"
    transformation {
      target: "target"
      action: ASSIGN_LAMBDA
      lambda: "{target}:w"
    }
  }
}
